<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Postulación</title>
<link rel="stylesheet" href="Estilo.css">
</head>
<body>

<h2>Formulario de Postulación</h2>

<form action="#" method="post">

  <label for="rut">RUT:</label><br>
  <input type="text" id="rut" name="rut" required><br><br>

  <label for="apellido_paterno">Apellido Paterno:</label><br>
  <input type="text" id="apellido_paterno" name="apellido_paterno" required><br><br>

  <label for="apellido_materno">Apellido Materno:</label><br>
  <input type="text" id="apellido_materno" name="apellido_materno" required><br><br>

  <label for="nombre">Nombre:</label><br>
  <input type="text" id="nombre" name="nombre" required><br><br>
  
  <label for="fecha_nacimiento">Fecha de Nacimiento:</label><br>
  <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>
  
  <label for="edad">Edad:</label><br>
  <input type="number" id="edad" name="edad" required><br><br>
  
  <label for="genero">Género:</label><br>
  <select id="genero" name="genero" required>
    <option value="masculino">Masculino</option>
    <option value="femenino">Femenino</option>
    <option value="otro">Otro</option>
  </select><br><br>
  
  <label for="email">Correo Electrónico:</label><br>
  <input type="email" id="email" name="email" required><br><br>

  <label for="celular">Número de Celular:</label><br>
  <input type="tel" id="celular" name="celular" required><br><br>

  <label for="profesion">Profesión:</label><br>
  <input type="text" id="profesion" name="profesion" required><br><br>

  <label for="motivacion">Motivación para Postular al Trabajo:</label><br>
  <textarea id="motivacion" name="motivacion" rows="4" cols="50" required></textarea><br><br>
  
  <input type="submit" value="Enviar">
</form> 

</body>
</html>
